<app-seller-navbar></app-seller-navbar>
<div class="container mt-4">
    <h1>Agrochemicals</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" class="form-control w-50" placeholder="Search by Name or Description"
            [(ngModel)]="searchTerm" />
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th (click)="sortByField('name')">Name</th>
                <th (click)="sortByField('description')">Description</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Unit</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let agro of paginatedAgrochemicals">
                <td>{{ agro.name }}</td>
                <td>{{ agro.description }}</td>
                <td>{{ agro.brand }}</td>
                <td>{{ agro.category }}</td>
                <td>{{ agro.unit }}</td>
                <td>â‚¹{{ agro.price }}</td>
                <td>
                    <button class="btn btn-success btn-sm me-1" (click)="editAgrochemical(agro.id)">Edit</button>
                    <button class="btn btn-danger btn-sm me-1" (click)="confirmDelete(agro.id)">Delete</button>
                    <button class="btn btn-info btn-sm" (click)="showImage(agro.imageUrl)">Show More</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
                <a class="page-link" (click)="changePage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-3">
                <img [src]="selectedImage" class="img-fluid" />
                <button class="btn btn-secondary mt-2" data-bs-dismiss="modal">X</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-3">
                <h5>Are you sure you want to delete this agrochemical?</h5>
                <button class="btn btn-danger me-2" (click)="deleteAgrochemical()">Yes, Delete</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
