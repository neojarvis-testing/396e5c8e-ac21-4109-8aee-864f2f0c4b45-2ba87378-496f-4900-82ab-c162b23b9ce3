<app-seller-navbar></app-seller-navbar>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Agrochemicals</h1>
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
  
    <form [formGroup]="agroForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name *</label>
        <input type="text" class="form-control" formControlName="name" />
        <div *ngIf="agroForm.controls['name'].touched && agroForm.controls['name'].invalid" class="text-danger">
          Name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Brand *</label>
        <input type="text" class="form-control" formControlName="brand" />
        <div *ngIf="agroForm.controls['brand'].touched && agroForm.controls['brand'].invalid" class="text-danger">
          Brand is required
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Category *</label>
        <select class="form-select" formControlName="category">
          <option value="">Select Category</option>
          <option value="Fungicide">Fungicide</option>
          <option value="Herbicide">Herbicide</option>
          <option value="Insecticide">Insecticide</option>
          <option value="Pesticide">Pesticide</option>
        </select>
        <div *ngIf="agroForm.controls['category'].touched && agroForm.controls['category'].invalid" class="text-danger">
          Category is required
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Description *</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div *ngIf="agroForm.controls['description'].touched && agroForm.controls['description'].invalid" class="text-danger">
          Description is required
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Unit *</label>
        <select class="form-select" formControlName="unit">
          <option value="">Select Unit</option>
          <option value="kg">Kilogram</option>
          <option value="g">Gram</option>
          <option value="lb">Pound</option>
          <option value="l">Liter</option>
        </select>
        <div *ngIf="agroForm.controls['unit'].touched && agroForm.controls['unit'].invalid" class="text-danger">
          Unit is required
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Price per Unit *</label>
        <input type="number" class="form-control" formControlName="price" />
        <div *ngIf="agroForm.controls['price'].touched && agroForm.controls['price'].invalid" class="text-danger">
          Price per Unit is required
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Image *</label>
        <input type="file" class="form-control" (change)="onFileChange($event)" />
        <div *ngIf="imageRequired" class="text-danger">Image is required</div>
        <div *ngIf="imagePreview" class="mt-2">
          <img [src]="imagePreview" class="img-thumbnail" width="100" />
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update AgroChemical' : 'Add AgroChemical' }}
      </button>
    </form>
  
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-3">
          <h5>AgroChemical {{ isEditMode ? 'Updated' : 'Added' }} Successfully!</h5>
          <button class="btn btn-success mt-2" data-bs-dismiss="modal" (click)="navigateToView()">OK</button>
        </div>
      </div>
    </div>
  </div>
